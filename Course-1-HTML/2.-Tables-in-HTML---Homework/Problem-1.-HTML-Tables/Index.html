<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Problem 1. HTML Tables</title>
    <link rel="stylesheet" type="text/css" href="Style.css">
</head>
<body>
    <table id="freshFruits">
        <tr>
            <th colspan="2">Fresh Fruits</th>
        </tr>
        <tr>
            <td>
                It has long been known that a diet that includes at least a few servings of fresh fruit every day will keep you healthy, fit and trim.
            </td>
            <td>
                <img src="FreshFruits.jpg" alt="Fresh fruits"/>
            </td>
        </tr>
    </table>
    <table id="alphabet">
        <tr>
            <td colspan="3">Title goes here</td>
            <td>A</td>
            <td>B</td>
        </tr>
        <tr>
            <td rowspan="3">C</td>
            <td>D</td>
            <td>E</td>
            <td>F</td>
            <td>G</td>
        </tr>
        <tr>
            <td>H</td>
            <td colspan="2">I</td>
            <td rowspan="2">J</td>
        </tr>
        <tr>
            <td>K</td>
            <td>L</td>
            <td>M</td>
        </tr>
        <tr>
            <td>N</td>
            <td colspan="4">O</td>
        </tr>
    </table>
</body>
</html>
