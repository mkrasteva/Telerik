<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Problem 3. Calculator</title>
    <link rel="stylesheet" type="text/css" href="Style.css"> 
</head>
<body>
        <!--
            I have set the cellspacing as below, because it was shown this way in the video, I know how to make it in CSS, too :)
        -->
    <table cellspacing="0">
        <tr>
            <td colspan="4"><input type="number" disabled="disabled"/></td>
        </tr>
        <tr>
            <td><button type="button">1</button></td>
            <td><button type="button">2</button></td>
            <td><button type="button">3</button></td>
            <td><button type="button">+</button></td>
        </tr>
        <tr>
            <td><button type="button">4</button></td>
            <td><button type="button">5</button></td>
            <td><button type="button">6</button></td>
            <td><button type="button" id="minus">-</button></td>
        </tr>
        <tr>
            <td><button type="button">7</button></td>
            <td><button type="button">8</button></td>
            <td><button type="button">9</button></td>
            <td><button type="button">*</button></td>
        </tr>
        <tr>
            <td colspan="2"><button type="button" id="zero">0</button></td>
            <td><button type="button">.</button></td>
            <td><button type="button">/</button></td>
        </tr>
    </table>
</body>
</html>
